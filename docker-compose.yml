services:
  postgres:
    image: postgres:16-alpine
    container_name: swarm-postgres
    environment:
      POSTGRES_DB: swarm
      POSTGRES_USER: swarm
      POSTGRES_PASSWORD: swarm_dev_password
    ports:
      - "${POSTGRES_PORT:-55432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U swarm -d swarm"]
      interval: 5s
      timeout: 3s
      retries: 10

  minio:
    image: minio/minio:latest
    container_name: swarm-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio-init:
    image: minio/mc:latest
    container_name: swarm-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set swarm http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing swarm/swarm-raw;
      mc mb --ignore-existing swarm/swarm-processed;
      exit 0;
      "

volumes:
  pgdata:
  miniodata:
